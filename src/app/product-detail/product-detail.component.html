<div class="breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="bread"><span><a [routerLink]="['/']">Home</a></span> / <span>Product Details</span></p>
            </div>
        </div>
    </div>
</div>

<div class="colorlib-product" *ngIf="product">
    <div class="container">
        <div class="row row-pb-lg product-detail-wrap">
            <div class="col-sm-8">
                <div>
                    <div class="item">
                        <div class="product-entry border">
                            <img [src]="product.image" alt="{{ product.name }}" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="product-desc">
                    <h3>{{product.name}}</h3>
                    <h5>{{product.brand}}</h5>
                    <h5>{{product.category}}</h5>
                    <p class="price">
                        <span>{{product.price | currency}}</span>
                        <span class="rate">
                            <i class="icon-star-full"></i>
                            <i class="icon-star-full"></i>
                            <i class="icon-star-full"></i>
                            <i class="icon-star-full"></i>
                            <i class="icon-star-half"></i>
                            (74 Rating)
                        </span>
                    </p>
                    <p> <b>Description :</b><br>{{product.description}}</p>
                    <div class="size-wrap">
                        <div class="block-26 mb-2">
                            <h4>Size</h4>
                            <ul>
                                <li *ngFor="let item of sizes" [class.selected]="item === selectShoeSize"  (click)="selectedSize(item)">
                                    {{item}}
                                </li>
                            </ul>
                        </div>
                        <div class="block-26 mb-4">
                            <h4>Width</h4>
                            <ul>
                                <li [class.selected]="selectedWidth === 'M'" (click)="selectWidth('M')">M</li>
                                <li [class.selected]="selectedWidth === 'W'" (click)="selectWidth('W')">W</li>
                            </ul>
                        </div>                        
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-group-btn">
                            <button type="button" class="quantity-left-minus btn" (click)="decrementQuantity()">
                                <i class="icon-minus2"></i>
                            </button>
                        </span>
                        <input type="text" id="quantity" name="quantity" class="form-control input-number" [value]="quantity" readonly>
                        <span class="input-group-btn ml-1">
                            <button type="button" class="quantity-right-plus btn" (click)="incrementQuantity()">
                                <i class="icon-plus2"></i>
                            </button>
                        </span>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <p class="addtocart">
                                <button class="btn btn-primary btn-addtocart" (click)="addToCart()">
                                    <a class="btn " (click)="addToCartAndNavigate()">
                                    <i class="icon-shopping-cart"></i>
                                    Add to Cart
                                </a>
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
