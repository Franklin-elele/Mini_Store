<div class="colorlib-featured">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 text-center">
                <div class="featured">
                    <div class="featured-img featured-img-2"
                        style="background-image: url(../../assets/images/item-27.jpg);">
                        <h2>Casuals</h2>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 text-center">
                <div class="featured">
                    <div class="featured-img featured-img-2"
                        style="background-image: url(../../assets/images/item-32.jpg);">
                        <h2>Dress</h2>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 text-center">
                <div class="featured">
                    <div class="featured-img featured-img-2"
                        style="background-image: url(../../assets/images/item-29.0.jpg);">
                        <h2>Sports</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="colorlib-product">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-xl-3">
                <div class="row">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="product-desc">
                                    <div class="size-wrap">
                                        <div class="block-26 mb-2">
                                            <h4>Size</h4>
                                            <ul>
                                                <li *ngFor="let item of sizes"
                                                    [class.selected]="item === selectShoeSize"
                                                    (click)="onSizeSelected(item)">
                                                    {{ item }}
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>


            <div class="col-lg-9 col-xl-9">
                <div class="row row-pb-md">
                    <div class="col-lg-4 mb-4 text-center" *ngFor="let product of womenShoe">
                        <div class="product-entry border">
                            <a [routerLink]="['/product-detail', product.id]" class="prod-img">
                                <img [src]="product.image" class="img-fluid" alt="{{product.name}}">
                            </a>
                            <div class="desc">
                                <h2><a [routerLink]="['/product-detail', product.id]">{{product.name}}</a></h2>
                                <h4>{{product.brand}}</h4>
                                <span class="price">${{product.price}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
