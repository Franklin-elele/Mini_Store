<div class="colorlib-featured">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 text-center">
                <div class="featured">
                    <div class="featured-img featured-img-2" style="background-image: url(../../assets/images/about.jpg);">
                        <h2>Casuals</h2>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 text-center">
                <div class="featured">
                    <div class="featured-img featured-img-2" style="background-image: url(../../assets/images/item-39.jpeg);">
                        <h2>Corprate</h2>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 text-center">
                <div class="featured">
                    <div class="featured-img featured-img-2" style="background-image: url(../../assets/images/item-37.0.jpeg);">
                        <h2>Sports</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="colorlib-product">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2 text-center colorlib-heading colorlib-heading-sm">
                <h2>View All Products</h2>
            </div>
        </div>
        <div class="row row-pb-md">
            <div class="row row-pb-md">
                <div class="col-lg-3 mb-4 text-center" *ngFor="let product of menShoe">
                    <div class="product-entry border">
                        <a [routerLink]="['/product-detail', product.id]" class="prod-img">
                            <img [src]="product.image" class="img-fluid" alt="{{product.name}}">
                        </a>
                        <div class="desc">
                            <h2><a [routerLink]="['/product-detail', product.id]">{{product.name}}</a></h2>
                            <h4>{{product.brand}}</h4>
                            <span class="price">${{product.price}}</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
    </div>
</div>

            </div>

            </div>
        </div>
    </div>
</div>
